<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Input city name" spellcheck="false" />
        <button><img src="images/search.png" alt="" /></button>
      </div>

      <div class="error">
        <p>City name is not valid.</p>
      </div>

      <div class="weather">
        <img src="images/rain.png" alt="" class="weather-symbol" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img
              src="images/humidity.png"
              alt="there is an humidity logo here"
            />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity Level</p>
            </div>
          </div>

          <div class="col">
            <img src="images/wind.png" alt="there is an humidity logo here" />
            <div>
              <p class="wind">15km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
